    <div class="tcb-content">
        Mettre sous forme exponentielle le nombre complexe : $z = 1 + i\sqrt{3}$.
        <br><br>
        <button class="btn btn-sol" onclick="toggleBox('sol1')">Afficher le corrig√©</button>
        <div id="sol1" class="solbox">
            On a $|z| = \sqrt{1^2 + (\sqrt{3})^2} = 2$. <br>
            $z = 2(\frac{1}{2} + i\frac{\sqrt{3}}{2}) = 2e^{i\pi/3}$.
        </div>
    </div>
